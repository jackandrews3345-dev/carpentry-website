<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa Madera - Admin Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #007acc, #40b5d8);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #003d5c;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .login-header p {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #343a40;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007acc;
            box-shadow: 0 0 0 3px rgba(0, 122, 204, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #007acc, #40b5d8);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 122, 204, 0.3);
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #007acc;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .security-notice {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-lock"></i> Casa Madera Admin</h1>
            <p>Owner Access Only</p>
        </div>

        <div class="security-notice">
            <i class="fas fa-shield-alt"></i> This area is for authorized personnel only
        </div>

        <div class="error-message" id="errorMessage">
            Invalid credentials. Please try again.
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>

            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> Access Admin Panel
            </button>
        </form>

        <div class="back-link">
            <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Website</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Simple authentication (you should change these credentials!)
            const validUsername = 'casamadera1';  // Change this!
            const validPassword = 'Pasito21';  // Change this!
            
            if (username === validUsername && password === validPassword) {
                // Store login status
                sessionStorage.setItem('adminLoggedIn', 'true');
                sessionStorage.setItem('loginTime', new Date().getTime());
                
                // Redirect to admin dashboard
                window.location.href = 'admin-dashboard.html';
            } else {
                errorMessage.style.display = 'block';
                
                // Hide error after 3 seconds
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
                
                // Clear form
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
            }
        });

        // Check if already logged in
        if (sessionStorage.getItem('adminLoggedIn') === 'true') {
            const loginTime = parseInt(sessionStorage.getItem('loginTime'));
            const currentTime = new Date().getTime();
            const sessionDuration = 2 * 60 * 60 * 1000; // 2 hours
            
            if (currentTime - loginTime < sessionDuration) {
                window.location.href = 'admin-dashboard.html';
            } else {
                // Session expired
                sessionStorage.removeItem('adminLoggedIn');
                sessionStorage.removeItem('loginTime');
            }
        }
    </script>
</body>
</html>
